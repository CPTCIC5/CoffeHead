{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block body %} 
<div class="contact">
    {% if messages %}
    <!-- msg flash -->
    <div class="msg">
        {% for msg in messages %}
        <p style="background-color:lime;padding: 10px;">{{msg}}</p>
        {% endfor %}
    </div>
    {% endif %}
    <center><h2 style="background-color: rgb(200, 185, 185);padding:10px;">BOOKINGS & ENQUIRIES</h2>
    <br><form method="POST">
        {% csrf_token %}
        <!-- contact form backend -->
        <div>
            <input type="text" name="name" id="" placeholder="Name" class="inputs">
        </div>
        <div>
            <input type="email" name="email" id="" placeholder="Email" class="inputs">
        </div>
        <div>
            <input type="text" name="phone" id="" placeholder="Phone" class="inputs">
        </div>
        <div>
            <input type="text" name="subject" id="" placeholder="Subject" class="inputs">
        </div>
        <div>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
        </div>
        <div>
            <input type="submit" value="Send" class="btnsb">
        </div>
    </form></center>
</div>
{% endblock body %}
