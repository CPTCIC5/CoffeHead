{% extends 'base.html' %}
{% load static %}
{% block title %}Music{% endblock title %}

{% block body %}
<div class="music">
    {% for music in music_obj %}
    <div class="musiclist">
        <h3>{{music.title}}</h3>
        
        <iframe style="border-radius:12px" src="{{music.music}}" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
       
    </div>
   
    {% endfor %}
</div><br><br><br><br>
{% endblock body %}
